post:
  operationId: lookup-gid-shopid-v1
  tags:
    - Lookup
  summary: Lookup ITAD game IDs by IDs on shop
  description: Lookup IsThereAnyDeal's game IDs by shop's game IDs
  security:
    - {}
    - keySecurity: []
  parameters:
    - name: shopId
      in: path
      required: true
      schema:
        type: number
  requestBody:
    description: List of shop's game IDs
    content:
      "application/json":
        schema:
          type: array
          minItems: 1
          items:
            type: string
        example: ["app/220"]
  responses:
    200:
      description: Success response
      content:
        "application/json":
          schema:
            $ref: "../../schemas/resp.lookup.gid-by-shopid.yaml"
          examples:
            success:
              $ref: "../../examples/lookup/gid-by-shopid.v1.success.json"
    400:
      $ref: "../../defs/error-response.yaml"
    default:
      $ref: "../../defs/error-response.yaml"
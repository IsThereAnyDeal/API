openapi: 3.1.0
info:
  title: IsThereAnyDeal API
  description: |
    [Changelog](https://github.com/IsThereAnyDeal/API/blob/master/CHANGELOG.md)

    IsThereAnyDeal API provides programmatic access to features found at IsThereAnyDeal.  

    ## Terms of Service

    API is provided in good faith. We trust you won't misuse the API to damage IsThereAnyDeal, its users or its reputation.

    - You MAY use this API for commercial purposes **IF** the resulting app is available to public. If you want to use this API privately contact us.
    - You SHOULD provide a link to IsThereAnyDeal.com or mention IsThereAnyDeal API.
    - You MUST NOT make an impression that you are affiliated with IsThereAnyDeal, unless agreed otherwise.
      If you are interested in making an official app, please contact us.
    - You MUST NOT change provided data in any way. This means that you can't remove affiliate tags from the URLs, change prices and so on.
      You MAY use only part of data provided and enrich them from your own sources.  
    - You MUST NOT make an app that could be considered a competition to IsThereAnyDeal or IsThereAnyDeal projects.
    - You MUST NOT use this API to directly or indirectly help the competition of IsThereAnyDeal.

    All data are provided _as-is_. We reserve the right to deny you access to the API at any point without notice.
    If you are not sure about any of the points, please contact us.

    ## Access

    Most of the endpoints will be restricted by either API key or OAuth.
    In order to get neccessary keys, you have to [register your app](https://isthereanydeal.com/apps/my/).
    Upon registration, api keys and OAuth credentials will be generated for you.

    For some endpoints you might need explicit approval for use. In such cases, contact us.

    ### OAuth

    We support [authorization code](https://www.oauth.com/oauth2-servers/access-tokens/authorization-code-request/) flow with [PKCE extension](https://oauth.net/2/pkce/).

    > You can find PKCE step-through tutorial at [OAuth 2.0 PKCE Flow](https://www.oauth.com/playground/authorization-code-with-pkce.html)

    Do not set hard limits for token lengths. Server will return access token as JWT of variable length.
    To authorize your endpoint access use Authorization header.

    > At the moment implicit flow is also enabled, but its usage is discouraged and support may be removed in the future

    ## Rate Limiting

    Access to API is rate limited and subject to change. You should get rate-limit info in appropriate headers.
    Further limits and restrictions may be added if we detect misuse. 

    If you have questions about limits, contact us.

    # Unstable and Internal Endpoints

    Some endpoints are marked as unstable or internal. Unstable endpoints are publicly available,
    but the API may not be completely finalized yet - either the way the endpoint is called or the response may change
    at any time.

    Internal APIs are available only for our own services. They are documented here for the sake of completeness.

    # Unofficial SDKs
    - [isthereanydeal-nodejs](https://www.npmjs.com/package/isthereanydeal-nodejs) \
      An unofficial Node.js library for the IsThereAnyDeal API written in TypeScript.

    # Source

    You can find source files for this documentation over at [GitHub](https://github.com/IsThereAnyDeal/API).
    Feel free to help us improve it.
  termsOfService: https://github.com/IsThereAnyDeal/API/blob/master/TERMS_OF_SERVICE.md
  version: 2.8.1
  contact:
    name: General API contact
    email: api@isthereanydeal.com
servers:
  - url: https://api.isthereanydeal.com
tags:
  - name: Lookup
    description: |
      Endpoints for looking up things on IsThereAnyDeal.

      Endpoints in `/lookup/` namespace will follow this URL structure: `/lookup/{lookup-what}/{by-what}/`

      Endpoints from other namespaces that are related to lookup in any way may also be
      included in this category. 
  - name: Game
  - name: Prices
  - name: History
  - name: Bundles
  - name: Deals List
  - name: Subscriptions
  - name: Waitlist Games
    x-displayName: Games
  - name: Waitlist Stats
    x-displayName: Stats
  - name: Waitlist Notifications
    x-displayName: Notifications
  - name: Collection Games
    x-displayName: Games
    description: |
      Basic Collection operations when you only need to track games, without additional details.
  - name: Collection Copies
    x-displayName: Copies
    description: |
      Operations on Collection copies. These allow more detailed tracking of owned games.
  - name: Collection Groups
    x-displayName: Categories
    description: |
      Collection category endpoints. Category and group may be used interchangably. Default category has ID 0.
  - name: Collection Stats
    x-displayName: Stats
  - name: User
  - name: User Notes
    x-displayName: Notes
    description: Endpoints for managing notes, that user can create for individual games.
  - name: Profiles
    description: |
      You can create a link between your app's users' accounts and ITAD, and use that link to sync
      games into Waitlist and Collection in the similar fashion as natively supported profiles on IsThereAnyDeal.
  - name: Sync
    description: |
      Sync endpoints provide easier way to add or remove games from Waitlist and Collection.

      Sync via API works in the same way as natively supported sync of remote profiles, but instead of ITAD pulling data,
      you will have to push data. Behavior of sync'd games is the same as for natively supported profiles.

      It is useful when you can create a list of all games for user, and don't want to handle game identification,
      deduplication, additions and removals via regular API endpoints.
  - name: Notifications
  - name: Shops
  - name: Stats
  - name: Unstable
    description: |
      Endpoints that are not yet stable. They may be in development, experimental,
      or we are not sure about their current definition.
  - name: Internal
    description: |
      Endpoints available for our own services. They are documented here for the sake of completeness.
  - name: Webhooks
    description: |
      Webhooks provide a simpler wait to get data from IsThereAnyDeal, if you don't required full API access.

      User can [register a webhook in their settings](https://isthereanydeal.com/settings/webhooks/)
      and choose which events they wish to listen to. Once the event is triggered on IsThereAnyDeal,
      a request will be sent to registered webhook.

      Each request will include `ITAD-Hook-ID` header with a unique ID of a registered webhook
      and `ITAD-Event-ID` headers which identify the event.
paths:
  /lookup/id/title/v1:
    post:
      operationId: lookup-gid-title-v1
      tags:
        - Lookup
      summary: Lookup ITAD game IDs by title
      description: |-
        Lookup IsThereAnyDeal's game IDs by title
        This is not a full fledged search. Some title preprocessing will happen, but the lookup will only return IDs for titles, that match precisely.
        Typos or variations in title may not give you expected result.
      security:
        - {}
        - keySecurity: []
      requestBody:
        description: List of titles
        content:
          application/json:
            schema:
              type: array
              minItems: 1
              items:
                type: string
            example:
              - Baldurs Gate 3
              - Half-Life 2
              - Unknown game
      responses:
        '200':
          description: Success response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/resp.lookup.gid-by-title'
              examples:
                success:
                  $ref: '#/components/examples/resp.gid-by-title.post.v1.success'
        '400':
          $ref: '#/components/responses/error-response'
        default:
          $ref: '#/components/responses/error-response'
  /lookup/id/shop/{shopId}/v1:
    post:
      operationId: lookup-gid-shopid-v1
      tags:
        - Lookup
      summary: Lookup ITAD game IDs by IDs on shop
      description: Lookup IsThereAnyDeal's game IDs by shop's game IDs
      security:
        - {}
        - keySecurity: []
      parameters:
        - name: shopId
          in: path
          required: true
          schema:
            type: number
      requestBody:
        description: List of shop's game IDs
        content:
          application/json:
            schema:
              type: array
              minItems: 1
              items:
                type: string
            example:
              - app/220
      responses:
        '200':
          description: Success response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/resp.lookup.gid-by-shopid'
              examples:
                success:
                  $ref: '#/components/examples/resp.gid-by-shopid.post.v1.success'
        '400':
          $ref: '#/components/responses/error-response'
        default:
          $ref: '#/components/responses/error-response'
  /lookup/shop/{shopId}/id/v1:
    post:
      operationId: lookup-shopid-gid-v1
      tags:
        - Lookup
      summary: Lookup game IDs on shop by ITAD game IDs
      description: Lookup shop's game IDs by IsThereAnyDeal game IDs
      security:
        - {}
        - keySecurity: []
      parameters:
        - name: shopId
          in: path
          required: true
          schema:
            type: number
      requestBody:
        description: List of game IDs
        content:
          application/json:
            schema:
              type: array
              minItems: 1
              items:
                type: string
                format: uuid
      responses:
        '200':
          description: Success response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/resp.lookup.shopid-by-gid'
              examples:
                success:
                  $ref: '#/components/examples/resp.shopid-by-gid.post.v1.success'
        '400':
          $ref: '#/components/responses/error-response'
        default:
          $ref: '#/components/responses/error-response'
  /games/search/v1:
    get:
      operationId: games-search-v1
      tags:
        - Game
        - Lookup
      summary: Search
      description: Search for games by title
      security:
        - keySecurity: []
      parameters:
        - name: title
          in: query
          description: Find games by name
          required: true
          schema:
            type: string
        - name: results
          in: query
          description: Maximum number of results to return
          schema:
            type: number
            minimum: 1
            maximum: 100
            default: 20
      responses:
        '200':
          description: Search response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/resp.games.search'
              examples:
                results:
                  description: Europa Universalis IV search
                  $ref: '#/components/examples/resp.search.v1.results'
        '400':
          $ref: '#/components/responses/error-response'
        default:
          $ref: '#/components/responses/error-response'
  /games/lookup/v1:
    get:
      operationId: games-lookup-v1
      tags:
        - Game
        - Lookup
      summary: Lookup Game
      description: Lookup game based on title or Steam appid
      security:
        - keySecurity: []
      parameters:
        - name: title
          in: query
          description: Find game by it's name
          schema:
            type: string
        - name: appid
          in: query
          description: Find game by Steam appid
          schema:
            type: number
      responses:
        '200':
          description: Lookup response with found game
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/resp.games.lookup'
              examples:
                found:
                  description: Game found
                  $ref: '#/components/examples/resp.lookup.v1.found'
                not-found:
                  description: Game not found
                  $ref: '#/components/examples/resp.lookup.v1.not-found'
        '400':
          $ref: '#/components/responses/error-response'
        default:
          $ref: '#/components/responses/error-response'
  /games/info/v2:
    get:
      operationId: games-info-v2
      tags:
        - Game
      summary: Game Info
      description: Get basic game information
      security:
        - keySecurity: []
      parameters:
        - $ref: '#/components/parameters/gid'
      responses:
        '200':
          description: Info response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/resp.games.info'
              examples:
                found:
                  description: Europa Universalis IV info
                  $ref: '#/components/examples/info.v2.found'
        '400':
          $ref: '#/components/responses/error-response'
        '404':
          $ref: '#/components/responses/error-response'
          description: Game not found
        default:
          $ref: '#/components/responses/error-response'
  /games/prices/v3:
    post:
      operationId: games-prices-v3
      tags:
        - Prices
      summary: Prices
      description: Get games' prices
      security:
        - keySecurity: []
      parameters:
        - $ref: '#/components/parameters/country'
        - name: deals
          in: query
          description: Only load deals, omit prices that have no price cut
          schema:
            type: boolean
        - name: vouchers
          in: query
          description: Allow vouchers in prices
          schema:
            type: boolean
        - name: capacity
          in: query
          description: How many prices to load per each game, 0 or omit for no limit
          schema:
            type: integer
            minimum: 0
        - $ref: '#/components/parameters/shops'
          description: List of shop IDs for which you want to load prices
      requestBody:
        description: List of Game IDs for which to load prices
        $ref: '#/components/requestBodies/gids-200'
      responses:
        '200':
          description: Info response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/resp.games.prices'
              examples:
                success:
                  description: Successful response
                  $ref: '#/components/examples/resp.prices.post.v3.success'
        '400':
          $ref: '#/components/responses/error-response'
        default:
          $ref: '#/components/responses/error-response'
  /games/bundles/v2:
    get:
      operationId: games-bundles-v2
      tags:
        - Bundles
      summary: Bundles including Game
      description: Get all bundles which contain the game
      security:
        - keySecurity: []
      parameters:
        - $ref: '#/components/parameters/gid'
        - $ref: '#/components/parameters/country'
        - name: expired
          in: query
          description: Include expired bundles
          schema:
            type: boolean
      responses:
        '200':
          description: Success response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/resp.games.bundles'
              examples:
                success:
                  description: Successful response
                  $ref: '#/components/examples/resp.bundles.v2.success'
        '400':
          $ref: '#/components/responses/error-response'
        default:
          $ref: '#/components/responses/error-response'
  /games/overview/v2:
    post:
      operationId: games-overview-v2
      tags:
        - Prices
      summary: Price Overview
      description: |
        Get basic price overview for selected games.

        For each game current best price will be loaded (optionally, only from selected shops),
        historical low price (among all covered shops).

        Furthermore, result will also contain list of currently active bundles,
        which contain at least one of the queried games.
      security:
        - keySecurity: []
      parameters:
        - $ref: '#/components/parameters/country'
        - $ref: '#/components/parameters/shops'
        - name: vouchers
          in: query
          description: Allow vouchers in prices
          required: false
          schema:
            type: boolean
            default: true
      requestBody:
        $ref: '#/components/requestBodies/gids-200'
      responses:
        '200':
          description: Success response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/resp.games.overview'
              examples:
                success:
                  description: Successful response
                  $ref: '#/components/examples/resp.overview.v2.success'
        '400':
          $ref: '#/components/responses/error-response'
        default:
          $ref: '#/components/responses/error-response'
  /games/historylow/v1:
    post:
      operationId: games-historylow-v1
      tags:
        - History
      summary: History Low
      description: Get historically lowest prices
      security:
        - keySecurity: []
      parameters:
        - $ref: '#/components/parameters/country'
      requestBody:
        description: List of Game IDs for which to load historical lows
        $ref: '#/components/requestBodies/gids-200'
      responses:
        '200':
          description: Success response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/resp.games.historylow'
              examples:
                success:
                  description: Successful response
                  $ref: '#/components/examples/historylow.v1.success'
        '400':
          $ref: '#/components/responses/error-response'
        default:
          $ref: '#/components/responses/error-response'
  /games/storelow/v2:
    post:
      operationId: games-storelow-v2
      tags:
        - History
      summary: Store Low
      description: Get historically lowest prices for individual stores
      security:
        - keySecurity: []
      parameters:
        - $ref: '#/components/parameters/country'
        - $ref: '#/components/parameters/shops'
      requestBody:
        description: List of Game IDs for which to load store lows
        $ref: '#/components/requestBodies/gids-200'
      responses:
        '200':
          description: Success response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/resp.games.storelow'
              examples:
                success:
                  description: Successful response
                  $ref: '#/components/examples/storelow.v2.success'
        '400':
          $ref: '#/components/responses/error-response'
        default:
          $ref: '#/components/responses/error-response'
  /games/history/v2:
    get:
      operationId: games-history-v2
      tags:
        - History
      summary: History log
      description: Get log of historical prices
      security:
        - keySecurity: []
      parameters:
        - $ref: '#/components/parameters/gid'
        - $ref: '#/components/parameters/country'
        - $ref: '#/components/parameters/shops'
        - name: since
          in: query
          description: |
            Load only price changes after this date.            
            By default, only last 3 months are loaded
          schema:
            type: string
            format: date-time
      responses:
        '200':
          description: Success response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/resp.games.history'
              examples:
                success:
                  description: Successful response
                  $ref: '#/components/examples/history.v2.success'
        '400':
          $ref: '#/components/responses/error-response'
        default:
          $ref: '#/components/responses/error-response'
  /games/subs/v1:
    post:
      operationId: games-subscriptions-v1
      tags:
        - Subscriptions
      summary: Game Subscriptions
      description: |
        Get list of subscriptions the game is listed in.
      security:
        - keySecurity: []
      parameters:
        - $ref: '#/components/parameters/country'
      requestBody:
        $ref: '#/components/requestBodies/gids-200'
      responses:
        '200':
          description: Success response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/resp.games.subscriptions'
              examples:
                success:
                  description: Successful response
                  $ref: '#/components/examples/resp.games.subs.v1.success'
        '400':
          $ref: '#/components/responses/error-response'
        default:
          $ref: '#/components/responses/error-response'
  /deals/v2:
    get:
      operationId: deals-v2
      tags:
        - Deals List
      summary: Deals List
      description: |
        Get current deals. Follows same rules as deals list displayed on the website, which means that
        you will not get one game more than once in the list.

        For each game, the best price is displayed, ignoring stores that currently don't have game on sale,
        even if they currently have a better price.
      security:
        - keySecurity: []
      parameters:
        - $ref: '#/components/parameters/country'
        - name: offset
          in: query
          description: Deals list offset
          schema:
            type: integer
            minimum: 0
            default: 0
        - name: limit
          in: query
          description: How many deals to return
          schema:
            type: integer
            minimum: 1
            maximum: 200
            default: 20
        - name: sort
          in: query
          description: Sorting values, same as in deals list on the website
          examples:
            cut:
              summary: Highest cut
              value: '-cut'
            price:
              summary: Lowest price
              value: price
          schema:
            type: string
        - name: nondeals
          in: query
          description: Load non-sale prices
          schema:
            type: boolean
            default: false
        - name: mature
          in: query
          description: Load deals for mature prices
          schema:
            type: boolean
            default: false
        - name: shops
          in: query
          description: List of shop IDs separated by comma
          explode: false
          style: form
          schema:
            type: array
            items:
              type: number
              description: Shop ID
          examples:
            e1:
              summary: Only Steam (61) and GOG (35)
              value:
                - 61
                - 35
        - name: filter
          in: query
          description: Filter string
          schema:
            type: string
      responses:
        '200':
          description: Deals list
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/resp.deals'
              examples:
                success:
                  summary: Deals list response example
                  $ref: '#/components/examples/resp.deals.get.v2.success'
        '400':
          $ref: '#/components/responses/error-response'
        default:
          $ref: '#/components/responses/error-response'
  /waitlist/games/v1:
    get:
      operationId: waitlist-games-v1-get
      tags:
        - Waitlist Games
      summary: Games in Waitlist
      description: Get games in user's Waitlist
      security:
        - oauthSecurity:
            - wait_read
      responses:
        '200':
          description: Success response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/resp.waitlist.games'
              examples:
                success:
                  description: Successful response
                  $ref: '#/components/examples/resp.games.get.v1.success'
        '400':
          $ref: '#/components/responses/error-response'
        default:
          $ref: '#/components/responses/error-response'
    put:
      operationId: waitlist-games-v1-put
      tags:
        - Waitlist Games
      summary: Add to Waitlist
      description: Add games to user's Waitlist
      security:
        - oauthSecurity:
            - wait_write
      requestBody:
        $ref: '#/components/requestBodies/gids'
      responses:
        '204':
          description: Successful response
        '400':
          $ref: '#/components/responses/error-response'
        default:
          $ref: '#/components/responses/error-response'
    delete:
      operationId: waitlist-games-v1-delete
      tags:
        - Waitlist Games
      summary: Delete from Waitlist
      description: Delete games from user's Waitlist
      security:
        - oauthSecurity:
            - wait_write
      requestBody:
        $ref: '#/components/requestBodies/gids'
      responses:
        '204':
          description: Successful response
        '400':
          $ref: '#/components/responses/error-response'
        default:
          $ref: '#/components/responses/error-response'
  /collection/games/v1:
    get:
      operationId: collection-games-v1-get
      tags:
        - Collection Games
      summary: Games in Collection
      description: Get games in user's Collection
      security:
        - oauthSecurity:
            - coll_read
      responses:
        '200':
          description: Success response
          content:
            application/json:
              schema:
                title: Collection Games Response
                type: array
                items:
                  $ref: '#/components/schemas/obj.collection.game'
              examples:
                success:
                  description: Successful response
                  $ref: '#/components/examples/resp.games.get.v1.success-2'
        '400':
          $ref: '#/components/responses/error-response'
        default:
          $ref: '#/components/responses/error-response'
    put:
      operationId: collection-games-v1-put
      tags:
        - Collection Games
      summary: Add to Collection
      description: Add games to user's Collection
      security:
        - oauthSecurity:
            - coll_write
      requestBody:
        $ref: '#/components/requestBodies/gids'
      responses:
        '204':
          description: Successful response
        '400':
          $ref: '#/components/responses/error-response'
        default:
          $ref: '#/components/responses/error-response'
    delete:
      operationId: collection-games-v1-delete
      tags:
        - Collection Games
      summary: Delete from Collection
      description: Delete games from user's Collection
      security:
        - oauthSecurity:
            - coll_write
      requestBody:
        $ref: '#/components/requestBodies/gids'
      responses:
        '204':
          description: Successful response
        '400':
          $ref: '#/components/responses/error-response'
        default:
          $ref: '#/components/responses/error-response'
  /collection/copies/v1:
    get:
      operationId: collection-copies-v1-get
      tags:
        - Collection Copies
      summary: List Copies
      description: |
        Get all copies user has in their Collection. Copies are returned as a simple list.

        It is not necessary to have copy for each game in Collection, so you should not rely on this endpoint
        if you need to know about all games in user's Collection.
      security:
        - oauthSecurity:
            - coll_read
      responses:
        '200':
          description: Success response
          content:
            application/json:
              schema:
                title: Collection Copies Response
                type: array
                items:
                  $ref: '#/components/schemas/obj.collection.copy'
              examples:
                success:
                  description: Successful response
                  $ref: '#/components/examples/resp.copies.get.v1'
        '400':
          $ref: '#/components/responses/error-response'
        default:
          $ref: '#/components/responses/error-response'
    post:
      operationId: collection-copies-v1-post
      tags:
        - Collection Copies
      summary: Add Copies
      description: |
        Add new copies. If the game is not already in a Collection, it will be added. Similarly, new tags will also be created.

        Same copies may exist multiple times for a single game, ITAD does not check for duplicates.

        This operation is atomic, either all copies are added or none.
      security:
        - oauthSecurity:
            - coll_write
      requestBody:
        description: Copies to add
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/obj.collection.copy.new'
            example:
              - gameId: 018d937e-e9ab-70f4-bd05-1db7a138eb39
                redeemed: false
                shop: 61
                price:
                  amount: 33.33
                  currency: EUR
                note: Api note
                tags:
                  - From Api
                  - Second tag
              - gameId: 018d937e-e9ab-70f4-bd05-1db7a138eb39
                redeemed: false
                shop: 4
                price: null
                note: null
                tags:
                  - From Api

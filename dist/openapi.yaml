webhooks:
  ping:
    post:
      operationId: webhook-ping-post
      tags:
        - Webhooks
      summary: Ping event
      description: |
        Event you can use to test if the webhook is set up correctly.
        Can be triggered manually from [settings](https://isthereanydeal.com/settings/webhooks/).
      security: []
      parameters:
        - $ref: '#/components/parameters/headers.user-agent'
        - $ref: '#/components/parameters/headers.content-type'
        - $ref: '#/components/parameters/headers.hook-id'
        - $ref: '#/components/parameters/headers.event'
          schema:
            type: string
            const: ping
      requestBody:
        content:
          application/json:
            schema:
              type: string
              const: pong
              description: Ping even will always send "pong" string in a body
      responses:
        '200':
          description: Return 200 to indicate webhook request was received successfuly
        default:
          description: |
            Frequent or prolonged error responses (other than in 200 range) may in some cases cause webhook to be disabled
  notification:
    post:
      operationId: webhook-notification-post
      tags:
        - Webhooks
        - Waitlist Notifications
      summary: Waitlist notification event
      description: |
        This event is trigger on new Waitlist notifications

        Event's payload is a list of games and their deals that passed user's notification settings,
        similar to the Waitlist email notification you may receive.
      security: []
      parameters:
        - $ref: '#/components/parameters/headers.user-agent'
        - $ref: '#/components/parameters/headers.content-type'
        - $ref: '#/components/parameters/headers.hook-id'
        - $ref: '#/components/parameters/headers.event'
          schema:
            type: string
            const: notification-waitlist
      requestBody:
        content:
          application/json:
            schema:
              title: Waitlist Notification Payload
              type: array
              items:
                $ref: '#/components/schemas/obj.notification.game'
            examples:
              success:
                description: Payload
                $ref: '#/components/examples/event.notification-waitlist'
      responses:
        '200':
          description: Return 200 to indicate webhook request was received successfuly
        default:
          description: |
            Frequent or prolonged error responses (other than in 200 range) may in some cases cause webhook to be disabled
components:
  securitySchemes:
    keySecurity:
      type: apiKey
      in: query
      name: key
    oauthSecurity:
      type: oauth2
      flows:
        authorizationCode:
          authorizationUrl: https://isthereanydeal.com/oauth/authorize/
          tokenUrl: https://isthereanydeal.com/oauth/token/
          refreshUrl: https://isthereanydeal.com/oauth/token/
          scopes:
            user_info: Get basic user's info
            notes_read: Read user's game notes
            notes_write: Write (add, edit, delete) user's game notes
            profiles: Link or unlink profiles
            wait_read: Read user's Waitlist
            wait_write: Write (add, edit, delete) in user's Waitlist
            coll_read: Read user's Collection
            coll_write: Write (add, edit, delete) in user's Collection
  parameters:
    country:
      name: country
      in: query
      description: Two letter country code (ISO 3166-1 alpha-2)
      schema:
        type: string
        minLength: 2
        maxLength: 2
        default: US
    gid:
      name: id
      in: query
      required: true
      description: Game ID
      schema:
        type: string
        format: uuid
    shops:
      name: shops
      in: query
      description: List of shop IDs
      explode: false
      style: form
      schema:
        type: array
        items:
          type: integer
        example:
          - 65
          - 35
    headers.user-agent:
      in: header
      name: User-Agent
      required: true
      schema:
        type: string
        const: ITAD-Webhooks/1.0 (+https://isthereanydeal.com)
    headers.content-type:
      in: header
      name: Content-Type
      required: true
      schema:
        type: string
        const: application/json
    headers.hook-id:
      in: header
      name: ITAD-Hook-ID
      description: ID of the Webhook
      required: true
      schema:
        type: string
        format: uuid
    headers.event:
      in: header
      name: ITAD-Event
      description: Event that generated the request
      required: true
      schema:
        type: string
  requestBodies:
    gids:
      description: List of Game IDs
      content:
        application/json:
          schema:
            type: array
            minItems: 1
            items:
              type: string
              format: uuid
          example:
            - 01849783-6a26-7147-ab32-71804ca47e8e
            - 01849782-1017-7389-8de4-c97c587fd7e3
    gids-200:
      description: List of Game IDs
      content:
        application/json:
          schema:
            type: array
            minItems: 1
            maxItems: 200
            items:
              type: string
              format: uuid
          example:
            - 01849783-6a26-7147-ab32-71804ca47e8e
            - 01849782-1017-7389-8de4-c97c587fd7e3
  responses:
    error-response:
      description: Error response
      content:
        application/json:
          schema:
            title: Error Response
            type: object
            required:
              - status_code
              - reason_phrase
            properties:
              status_code:
                description: HTTP status code
                type: number
              reason_phrase:
                description: Error description
                type: string
    resp.error.array-of-objects-validation:
      description: Array Validation Error Response
      content:
        application/json:
          schema:
            title: Array Validation Error Response
            type: object
            required:
              - status_code
              - reason_phrase
            properties:
              status_code:
                description: HTTP status code
                type: number
              reason_phrase:
                description: Error description
                type: string
              details:
                description: |
                  When this endpoint fails during data validation, validation errors will be listed
                  as array of two items.

                  First item is the index of object in request data.

                  Second item is map of errors, with key being the property that failed to validate and value is the error itself.
                type: array
                prefixItems:
                  - type: number
                    description: Index of object
                  - type: object
                    description: Validation errors
                    additionalProperties:
                      type: string
          example:
            status_code: 400
            reason_phrase: Bad Request
            details:
              - 0
              - propety: Missing data for 'property'
    resp.error.object-validation:
      description: Data Validation Error Response
      content:
        application/json:
          schema:
            title: Data Validation Error Response
            type: object
            required:
              - status_code
              - reason_phrase
            properties:
              status_code:
                description: HTTP status code
                type: number
              reason_phrase:
                description: Error description
                type: string
              details:
                description: |
                  When this endpoint fails during data validation, validation errors will be provided as a map,
                  where key is the property that failed to validate and value is the error itself.
                type: object
                additionalProperties:
                  type: string
          example:
            status_code: 400
            reason_phrase: Bad Request
            details:
              propety: Missing data for 'property'
